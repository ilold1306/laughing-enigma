<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" >
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <p:panel header="Login">
        <h:form>
        <p:panelGrid columns="2">
                <p:column><h:outputText value="Login" /></p:column>
                <p:column><p:inputText value="#{loginBean.email}" /></p:column>
                <p:column><h:outputText value="Password: " /></p:column>
                <p:column><h:inputSecret value="#{loginBean.password}" /></p:column>
                <p:column><p:commandButton value="Login" action="#{loginBean.doLogin}" update="message"/></p:column>
                <p:column><h:outputText id="message" value="#{loginBean.statusMessage.message}" /></p:column>
        </p:panelGrid>
        <p:panelGrid columns="1">
            <p:link href="signup.xhtml" value="Sign up" />
        </p:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
